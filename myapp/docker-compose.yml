version: '3.8'

services:
  backend:
    build: ./appback
    command: >
      sh -c "python manage.py migrate && 
             python manage.py createsuperuser --noinput --username kichaka --email gadiyek@gmail.com || true &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./appback:/app/backend
    ports:
      - "8001:8000"
    environment:
      - DJANGO_SUPERUSER_PASSWORD=admin12345
    restart: unless-stopped

  frontend:
    build: ./my-app
    command: npm run dev
    volumes:
      - ./my-app:/app/frontend
      - /app/frontend/node_modules
    ports:
      - "3001:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8001/api/
    depends_on:
      - backend
    restart: unless-stopped
